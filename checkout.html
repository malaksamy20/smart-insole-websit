<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Nike Smart Insole</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #111;
    }

    .checkout-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .summary {
      background-color: #f2f2f2;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
    }

    .summary p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .btn-confirm {
      width: 100%;
      padding: 0.75rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-confirm:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>
    <form onsubmit="submitOrder(event)">
      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="cash">Cash on Delivery</option>
        <option value="apple">Apple Pay</option>
      </select>

      <div class="summary">
        <p id="subtotal">Subtotal: $0.00</p>
        <p>Shipping: $10.00</p>
        <p><strong id="total">Total: $0.00</strong></p>
      </div>

      <button class="btn-confirm" type="submit">Place Order</button>
    </form>
  </div>

  <script>
    const subtotal = parseFloat(localStorage.getItem("finalTotal")) || 0;
    const shipping = 10;
    const total = subtotal + shipping;

    document.getElementById("subtotal").textContent = `Subtotal: $${subtotal.toFixed(2)}`;
    document.getElementById("total").textContent = `Total: $${total.toFixed(2)}`;

    function submitOrder(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const payment = document.getElementById("payment").value;
      alert(`Thank you for your purchase!\n\nEmail: ${email}\nPayment Method: ${payment}\nTotal Charged: $${total.toFixed(2)}`);
      localStorage.removeItem("cart");
      localStorage.removeItem("finalTotal");
      window.location.href = "index.php";
    }
  </script>
</body>
</html>
