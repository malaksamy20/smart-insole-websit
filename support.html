  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .complaint-form {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .complaint-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .complaint-form input,
    .complaint-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .complaint-form button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2962ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .complaint-form button:hover {
      background-color: #0039cb;
    }



  </style>
</head>
<body>
  <div class="complaint-form">
    <h2>Complaint / Customization Request</h2>
    <form action="submit_complaint.php" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Write your complaint or customization request here..." required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
